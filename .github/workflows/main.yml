name: MLflow Training & Docker Build

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'


    - name: Install Dependencies
      run: |
        pip install mlflow pandas scikit-learn matplotlib seaborn


    - name: Run Model Training
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      run: |
        # Kita jalankan script python langsung agar lebih simpel dan pasti jalan
        python modelling_tuning.py


    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/submission-mlops:latest
        
        echo "Building Docker Image: $IMAGE_TAG"
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
